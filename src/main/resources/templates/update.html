<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Todo更新</title>
    <!-- <link rel="stylesheet" type="text/css" th:href="@{/style.css}"> -->
</head>

<body>
    <h1>Todo更新</h1>

    <form role="form" th:action="@{/todos/{tid}/update(tid=${tid})}" th:object="${UpdateForm}" method="post">
        <table class="tabform large">
            <tr>
                <td><label for="uid">uid： </label></td>
                <td><span th:text="*{uid}"></span></td>
            </tr>
            <tr>
                <td><label for="title">Todo title：</label></td>
                <td><input class="large" type="text" required th:field="*{title}" /></td>
            </tr>
            <tr>
              <td><label for="description">Todo description： </label></td>
              <td><input class="large" type="text" required th:field="*{description}" /></td>
            </tr>
            <tr>
                <td><label for="isOpen">状態 ：</label></td>
                <td><input class="large" type="text" required th:field="*{open}" /> </td>
            </tr>

            <tr> 
                <td colspan="2">
                    <input type="button" class="large simple_square_btn5" onclick="history.back()" value="戻る" />
                    <input type="submit" class="large simple_square_btn5" value="更新する" />
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
