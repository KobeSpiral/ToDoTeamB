<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ToDo一覧</title>
</head>

<body>
    <h1>ToDo一覧</h1>
    <input type="button" class="simple_square_btn5" th:onclick="|location.href='@{/register}'|" value="新規ToDo登録" />
    <input type="button" class="simple_square_btn5" th:onclick="|location.href='@{/}'|" value="タイトル画面へ" />
    <table class="tablist">
        <tr>
            <th>ユーザ名</th>
            <th>Task名</th>
            <th>詳細</th>
            <th>状態</th>
            <th>作成日時</th>
            <th>更新日時</th>
            <th>終了日時</th>
            <th>コマンド</th>
        </tr>
        <tr th:each="t: ${tlist}">
            <td> [[${t.name}]] </td>
            <td> [[${t.title}]] </td>
            <td> [[${t.description}]] </td>
            <td> [[${t.open}]] </td>
            <td> [[${#dates.format(t.createdAt,'dd-MM-yyyy')}]] </td>
            <td> [[${#dates.format(t.updatedAt,'dd-MM-yyyy')}]] </td>
            <td> [[${#dates.format(t.doneAt,'dd-MM-yyyy')}]] </td>




            <td> 
                <a th:href=@{/todos/{tid}/update(tid=${t.tid})}>編集</a>
            </td>
        </tr>
    </table>
</body>
